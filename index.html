<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Management</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="container py-5">

  <h2 class="mb-4 text-center text-primary">📘 Student Management App</h2>

  <!-- Add Student Form -->
  <div class="card shadow mb-4">
    <div class="card-header bg-primary text-white">Add New Student</div>
    <div class="card-body">
      <form id="studentForm">
        <div class="row g-2">
          <div class="col-md-4"><input type="text" class="form-control" id="name" placeholder="Name" required></div>
          <div class="col-md-3"><input type="number" class="form-control" id="roll" placeholder="Roll No" required></div>
          <div class="col-md-3"><input type="number" class="form-control" id="marks" placeholder="Marks" required></div>
          <div class="col-md-2 d-grid"><button type="submit" class="btn btn-success">Add</button></div>
        </div>
      </form>
    </div>
  </div>

  <!-- Student Table -->
  <div class="card shadow">
    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
      <span>Student Records</span>
      <div class="d-flex gap-2">
        <input type="text" id="searchBox" class="form-control form-control-sm" placeholder="🔍 Search by name or roll">
        <button class="btn btn-sm btn-outline-light" onclick="downloadCSV()">⬇️ Download CSV</button>
      </div>
    </div>
    <div class="card-body p-0">
      <table class="table table-striped table-hover mb-0">
        <thead class="table-dark">
          <tr>
            <th class="sortable" onclick="sortTable('id')">ID</th>
            <th class="sortable" onclick="sortTable('name')">Name</th>
            <th class="sortable" onclick="sortTable('roll')">Roll</th>
            <th class="sortable" onclick="sortTable('marks')">Marks</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="studentTable"></tbody>
      </table>
    </div>
  </div>

  <!-- External JS -->
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
